	<script>
	
		$(function()
		{
		  $("#path_mapper").load("pathmapper.html"); 
		  $("#vis_tool").load("vis_tool.html"); 
		});
		
		
		$(window).scroll(function() 
		{
			var scrollTop = $(window).scrollTop(),
			pathmapperTop = $('#path_mapper')offset().top,
			vistoolTop = $('#vis_tool')offset().top;
			
			//dist = (divOffset - scrollTop);
			
			
			$('#nav_home').removeClass("active");
			$('#nav_pathmapper').removeClass("active");
			$('#nav_vistool').removeClass("active");
			
			if (scrollTop >= vistoolTop) 
			{
				$('#nav_vistool').addClass("active");
			}
			else if (scrollTop >= pathmapperTop) 
			{
				$('#nav_pathmapper').addClass("active");
			}
			else
			{
				$('#nav_home').addClass("active");
			}	
		})
		
    </script>
